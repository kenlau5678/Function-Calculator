    <div class="header">

    <div class="banner">
        <div class="title w">
            <h1>函數計算器 <br> Function Calculator</h1>
        </div>
    </div>

    <div class="main">
        <div class="w">
            <div class="button">
                <div class="layout">
                    <ul class="btn">
                        <li class="first"> <a href="javascript:;" class="linear">一次函數</a></li>
                        <li> <a href="javascript:;" class="quadratic">二次函數</a></li>
                        <li> <a href="javascript:;" class="plot">繪製</a></li>
                    </ul>

                    <div class="text">
                        <div class="input" , id="linear">
                            <ul>
                                <li class="parament"> <span>k</span> <input type="text" id="linear_k"></li>
                                <br>
                                <li class="parament"> <span>b</span> <input type="text" id="linear_b"></li>
                            </ul>
                        </div>


                        <div class="input" , id="quadratic">
                            <ul>
                                <li class="parament"><span>a</span> <input type="text" id="quadratic_a"></li>
                                <br>
                                <li class="parament"><span>b</span> <input type="text" id="quadratic_b"></li>
                                <br>
                                <li class="parament"><span>c</span><input type="text" id="quadratic_c"></li>
                            </ul>
                        </div>
                    </div>
                </div>


            </div>
            <div class="function"></div>
        </div>
    </div>
